<div ng-include="'app/partials/navbar/navbar.html'"></div>

<div class="vertical-middle">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Email Form</h2>
      </div>
      <div class="panel-body">
        <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-2 control-label">To</label>
            <div class="col-lg-10">
              <input type="email" class="form-control"  placeholder="joe.doe@example.com" required> </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">CC</label>
            <div class="col-lg-10">
              <input type="email" class="form-control" placeholder="jane.doe@example.com" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Subject</label>
            <div class="col-lg-10">
              <input  type="text" class="form-control" placeholder="Subject Message" required>
            </div>
          </div>
          <div class="form-group" >
            <label class="col-lg-2 control-label">Message</label>
            <div class="col-lg-10">
              <textarea ng-model="formData.inputMessage" class="form-control" rows="8" placeholder="Your message..." required></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button type="submit" class="btn btn-default">
                Send Email
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
