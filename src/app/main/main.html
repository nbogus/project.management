<div class="container">
<div ng-include="'app/partials/navbar/navbar.html'"></div>

  <div id="employees">

    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1"></span>
      <input ng-model="search" type="text" class="form-control" placeholder="Search eg. by name etc." aria-describedby="sizing-addon1">
    </div>
    </br>

   <table class="table table-striped table-hover">
      <tbody>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Office</th>
          <th>Position</th>
          <th>ProjectName</th>
          <th></th>
        </tr>
        <tr class="animate-repeat" ng-repeat="employee in vm.employees|filter:search">
          <td>{{employee.EmployeeInfo.FirstName}}</td>
          <td>{{employee.EmployeeInfo.LastName}}</td>
          <td>{{employee.EmployeeInfo.Office}}</td>
          <td>{{employee.EmployeeInfo.Position}}</td>
          <td>ProjectName</td>
          <td>
            <button ng-click="vm.open(employee)" class="btn btn-info">Info</button>
            <button class="btn btn-success">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
